<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Banking App</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[rgba(244,245,247,1)] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>

    <form class="bg-white rounded-2xl p-8 w-[350px]">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter Your Number"
          class="input bg-[rgba(244,245,247,1)] rounded-[32px] mt-3"
          id="mobile-number"
        />
      </div>

      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          type="text"
          id="pin-number"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[rgba(244,245,247,1)] rounded-[32px] mt-3"
        />
      </div>

      <button
        type="button"
        id="loginbutton"
        class="btn text-white mt-5 w-full rounded-3xl bg-[rgba(8,116,242,1)]"
      >
        Login
      </button>
    </form>
    <p id="error-message" class="text-red-500 font-semibold mt-3"></p>

    <!-- js script  -->
    <script src="./js files/script.js"></script>
  </body>
</html>
