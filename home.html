<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[rgba(244,245,247,1)] min-h-[100vh]">
    <div class="bg-white rounded-b">
      <div
        class="min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-300 p-3"
      >
        <div class="flex items-center gap-2">
          <img class="h-[48px]" src="./assets/Group.png" alt="" />

          <div>
            <h2 class="font-extrabold text-xl">
              $<span id="dollar-count">45000</span>
            </h2>
            <p class="text-[rgba(8,8,8,0.5)] text-xs">Available Balance</p>
          </div>
        </div>
        <div>
          <button id="button-click-id" class="btn text-[rgba(8,8,8,0.5)]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="max-w-lg mx-auto mt-6 p-3">
        <h1 class="font-extrabold text-2xl text-[rgba(8,8,8,1)] mb-3">
          ðŸ”¥ Welcome to Payooo!
        </h1>
        <p class="font-extralight text-[rgba(8,8,8,0.5)] text-[16px]">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-3">
        <div
          class="text-center rounded-xl p-3 border-1 border-gray-300 h-[80px]"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h1 class="text-[14px] text-[rgba(8,8,8,0.7)]">Add Money</h1>
        </div>

        <div
          class="text-center rounded-xl p-3 border-1 border-gray-300 h-[80px]"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h1 class="text-[14px] text-[rgba(8,8,8,0.7)]">Cashout</h1>
        </div>

        <div
          class="text-center rounded-xl p-3 border-1 border-gray-300 h-[80px]"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h1 class="text-[14px] text-[rgba(8,8,8,0.7)]">Transfer Money</h1>
        </div>

        <div
          class="text-center rounded-xl p-3 border-1 border-gray-300 h-[80px]"
        >
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h1 class="text-[14px] text-[rgba(8,8,8,0.7)]">Get Bonus</h1>
        </div>

        <div
          class="text-center rounded-xl p-3 border-1 border-gray-300 h-[80px]"
        >
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h1 class="text-[14px] text-[rgba(8,8,8,0.7)]">Pay Bill</h1>
        </div>

        <div
          class="text-center rounded-xl p-3 border-1 border-gray-300 h-[80px]"
        >
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h1 class="text-[14px] text-[rgba(8,8,8,0.7)]">Transactions</h1>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto p-5">
      <!-- add money  -->

      <div class="mt-[30px]">
        <h1 class="font-bold text-[18px ] mb-4">Add Money</h1>

        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1>Select a bank</h1>
            <select
              id="bank"
              class="select bg-[rgba(244,245,247,1)] rounded-[32px] mt-3 text-[rgba(8,8,8,1)] font-[50] w-full"
            >
              <option disabled selected>Select bank</option>
              <option>Chase Bank</option>
              <option>Bank of America</option>
              <option>Wells Fargo Bank</option>
              <option>Citibank</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="" for="">Bank Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[rgba(244,245,247,1)] rounded-[32px] mt-3 w-full"
              id="account-number"
            />

            <p id="error-message" class="text-red-500 font-semibold mt-3"></p>
          </div>
          <div class="mb-3">
            <label class="" for="">Amount to Add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[rgba(244,245,247,1)] rounded-[32px] mt-3 w-full"
              id="added-amount"
            />
          </div>
          <div class="mb-3">
            <label class="" for="">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[rgba(244,245,247,1)] rounded-[32px] mt-3 w-full"
              id="add-pin-number"
            />

            <p id="pin-error" class="text-red-500 font-semibold mt-2"></p>
          </div>

          <button
            type="button"
            class="btn text-white mt-5 w-full rounded-3xl bg-[rgba(8,116,242,1)]"
            id="addmoney-button"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>

    <script src="./js files/home.js"></script>
  </body>
</html>
